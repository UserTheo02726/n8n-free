name: Daily Community Node Sync

on:
  schedule:
    - cron: '0 20 * * *'    # æ¯å¤© UTC 20:00 (åŒ—äº¬æ—¶é—´ 04:00) è¿è¡Œ
  workflow_dispatch:        # æ”¯æŒæ‰‹åŠ¨è§¦å‘

jobs:
  check-and-update:
    runs-on: ubuntu-latest
    permissions:
      contents: write       # å…è®¸æäº¤ä»£ç 
    outputs:
      has_changes: ${{ steps.commit.outputs.has_changes }}
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        # ä¸éœ€è¦ fetch-depth: 0ï¼Œé»˜è®¤çš„ depth 1 è¶³å¤Ÿ push åˆ°å½“å‰åˆ†æ”¯

      - name: Sync Community Nodes
        env:
          DATABASE_URL: ${{ secrets.DB_POSTGRESDB_URI }}
        run: |
          # 1. æ£€æŸ¥å¹¶å®‰è£… psql
          if ! command -v psql &> /dev/null; then
             sudo apt-get update && sudo apt-get install -y postgresql-client
          fi
          
          # 2. ä»Žæ•°æ®åº“èŽ·å–åŒ…å
          PACKAGES=$(psql "$DATABASE_URL" -t -c "SELECT string_agg(\"packageName\", ' ') FROM installed_packages WHERE \"packageName\" NOT LIKE 'n8n-nodes-base%';")
          PACKAGES=$(echo "$PACKAGES" | xargs)
          echo "Found community packages: $PACKAGES"

          # 3. å‡†å¤‡ Dockerfile å†…å®¹
          START_MARK="# --- AUTO-GENERATED-COMMUNITY-NODES-START ---"
          END_MARK="# --- AUTO-GENERATED-COMMUNITY-NODES-END ---"
          
          if [ -z "$PACKAGES" ]; then
            NEW_CMD=""
          else
            # ç­–ç•¥å‡çº§ï¼šç”±äºŽ Space å¯èƒ½ä¼šæŒ‚è½½ Volume è¦†ç›– .n8n ç›®å½•ï¼Œ
            # æˆ‘ä»¬å¿…é¡»å…ˆæŠŠèŠ‚ç‚¹å®‰è£…åˆ°ä¸´æ—¶ç›®å½• (/n8n-custom-nodes)ï¼Œ
            # ç„¶åŽåœ¨å®¹å™¨å¯åŠ¨æ—¶ (CMD) å°†å…¶å¤åˆ¶åˆ° .n8n/nodes ç›®å½•ã€‚
            NEW_CMD="RUN mkdir -p /n8n-custom-nodes && cd /n8n-custom-nodes && npm install $PACKAGES --save\n"
            NEW_CMD+="\nUSER root\n"
            NEW_CMD+="RUN printf \"#!/bin/sh\\\n"
            NEW_CMD+="mkdir -p /home/node/.n8n/nodes\\\n"
            NEW_CMD+="echo 'Initializing community nodes...'\\\n"
            NEW_CMD+="cp -r /n8n-custom-nodes/node_modules/* /home/node/.n8n/nodes/\\\n"
            NEW_CMD+="chown -R node:node /home/node/.n8n\\\n"
            NEW_CMD+="exec n8n\" > /start-custom.sh && chmod +x /start-custom.sh\n"
            NEW_CMD+="CMD [\"/start-custom.sh\"]"
          fi

          # 4. ä¿®æ”¹ Dockerfile
          python3 -c "
          import sys
          file_path = 'Dockerfile'
          start_mark = '$START_MARK'
          end_mark = '$END_MARK'
          new_content = '$NEW_CMD'
          
          try:
            with open(file_path, 'r') as f: lines = f.readlines()
            with open(file_path, 'w') as f:
                in_zone = False; found = False
                for line in lines:
                    if start_mark in line:
                        f.write(line); f.write(new_content + '\n'); in_zone = True; found = True
                    elif end_mark in line:
                        in_zone = False; f.write(line)
                    elif not in_zone:
                        f.write(line)
            if not found:
                print('Error: Anchor tags not found in Dockerfile'); sys.exit(1)
          except Exception as e: print(e); sys.exit(1)
          "

      - name: Commit & Push to GitHub
        id: commit
        run: |
          # æ£€æŸ¥æ˜¯å¦æœ‰å˜åŒ–
          if git diff --quiet Dockerfile; then
            echo "âœ… Dockerfile is up to date. No changes needed."
            echo "has_changes=false" >> $GITHUB_OUTPUT
          else
            echo "âš ï¸ Changes detected. Committing to GitHub..."
            
            git config user.name "n8n-sync-bot"
            git config user.email "bot@github.com"
            
            git add Dockerfile
            git commit -m "chore: sync community nodes from db"
            git push
            
            echo "ðŸš€ Pushed to GitHub."
            echo "has_changes=true" >> $GITHUB_OUTPUT
          fi

  trigger-push-to-hf:
    needs: check-and-update
    if: needs.check-and-update.outputs.has_changes == 'true'
    uses: ./.github/workflows/push-to-huggingface.yml
    secrets: inherit
